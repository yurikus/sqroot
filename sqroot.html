  <script>
    var r = 0;
    var a = 0;
    var x = 0;
    var but$ = "";

    resetall();

    function getno() {
      if (document.getElementById("B1").value != "Click for new number") {
        return;
      }

      r = (Math.floor(Math.random() * 89) + 10);
      document.getElementById("B2").innerHTML = String(r * r);
      document.getElementById("B3").innerHTML = "Click the Square Root<br />&nbsp;";
      document.getElementById("B1").disabled = true;
      document.getElementById("B1").value = "Your challenge:";
      setall();
    }

    function cno(x) {
      if (document.getElementById("B1").value == "Click for new number") {
        return;
      }

      a = x;

      if (a == r) {
        document.getElementById("B3").innerHTML = "CORRECT<br />The Square Root is " + String(a);
        resett();
        resetall();
      } else {
        but$ = "F" + String(a);
        document.getElementById("B3").innerHTML = String(a) + " is WRONG<br />Try Again!";
        document.getElementById(but$).disabled = true;
      }
    }

    function resett() {
      document.getElementById("B1").disabled = false;
      document.getElementById("B1").value = "Click for new number";

    }

    function resetall() {
      for (x = 10; x < 100; x++) {
        but$ = "F" + String(x);
        document.getElementById(but$).disabled = true;
      }
    }

    function setall() {
      for (x = 10; x < 100; x++) {
        but$ = "F" + String(x);
        document.getElementById(but$).disabled = false;
      }
    }
